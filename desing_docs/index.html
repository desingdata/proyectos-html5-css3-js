<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Desing Docs - Editor de Texto en Html5, Css y JavaScript">
<title>Desing Docs - Editor de Texto en Html5, Css y JavaScript</title>
<link rel="icon" href="https://desingdata.github.io/desingdata/img/DesingData_Icono.png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=JetBrains+Mono:wght@400;500&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- App Header -->
<header class="app-header">
  <div class="app-logo">Desing<span>Docs</span></div>
  <div class="header-spacer"></div>
  <div class="doc-stats">
    <span id="wordCount">0 palabras</span>
    <span id="charCount">0 caracteres</span>
    <span id="lineCount">1 l√≠nea</span>
  </div>
</header>

<!-- Toolbar -->
<div class="toolbar" id="toolbar">

  <!-- Archivo -->
  <div class="toolbar-group">
    <button class="tb-btn" onclick="newDoc()" title="Nuevo (Ctrl+N)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14,2 14,8 20,8"/></svg>
      <span>Nuevo</span>
    </button>
    <button class="tb-btn" onclick="saveDoc()" title="Guardar (Ctrl+S)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17,21 17,13 7,13 7,21"/><polyline points="7,3 7,8 15,8"/></svg>
      <span>Guardar</span>
    </button>
    <button class="tb-btn" onclick="printDoc()" title="Imprimir (Ctrl+P)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6,9 6,2 18,2 18,9"/><path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>
    </button>
  </div>

  <!-- Clipboard -->
  <div class="toolbar-group">
    <button class="tb-btn copy-btn" onclick="copyText()" title="Copiar (Ctrl+C)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
      <span>Copiar</span>
    </button>
    <button class="tb-btn cut-btn" onclick="cutText()" title="Cortar (Ctrl+X)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>
      <span>Cortar</span>
    </button>
    <button class="tb-btn paste-btn" onclick="pasteText()" title="Pegar (Ctrl+V)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/></svg>
      <span>Pegar</span>
    </button>
  </div>

  <!-- Deshacer/Rehacer -->
  <div class="toolbar-group">
    <button class="tb-btn" onclick="document.execCommand('undo')" title="Deshacer (Ctrl+Z)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1,4 1,10 7,10"/><path d="M3.51 15a9 9 0 1 0 .49-4.28"/></svg>
    </button>
    <button class="tb-btn" onclick="document.execCommand('redo')" title="Rehacer (Ctrl+Y)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23,4 23,10 17,10"/><path d="M20.49 15a9 9 0 1 1-.49-4.28"/></svg>
    </button>
  </div>

  <!-- Fuente -->
  <div class="toolbar-group">
    <select class="tb-select" id="fontFamily" onchange="applyFont(this.value)" title="Familia de fuente">
      <optgroup label="Serif">
        <option value="Lora, Georgia, serif">Lora</option>
        <option value="'Playfair Display', Georgia, serif">Playfair Display</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="Garamond, serif">Garamond</option>
        <option value="Palatino, serif">Palatino</option>
        <option value="'Book Antiqua', serif">Book Antiqua</option>
      </optgroup>
      <optgroup label="Sans-Serif">
        <option value="'Helvetica Neue', Helvetica, sans-serif">Helvetica Neue</option>
        <option value="'Gill Sans', sans-serif">Gill Sans</option>
        <option value="Verdana, sans-serif">Verdana</option>
        <option value="Tahoma, sans-serif">Tahoma</option>
        <option value="'Century Gothic', sans-serif">Century Gothic</option>
        <option value="Calibri, sans-serif">Calibri</option>
        <option value="Optima, sans-serif">Optima</option>
      </optgroup>
      <optgroup label="Monospace">
        <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Lucida Console', monospace">Lucida Console</option>
        <option value="'Source Code Pro', monospace">Source Code Pro</option>
      </optgroup>
      <optgroup label="Display">
        <option value="Impact, sans-serif">Impact</option>
        <option value="'Comic Sans MS', cursive">Comic Sans</option>
        <option value="'Trebuchet MS', sans-serif">Trebuchet</option>
      </optgroup>
    </select>

    <input type="number" class="font-size-input" id="fontSize" value="16" min="6" max="96"
           onchange="applyFontSize(this.value)" title="Tama√±o de fuente">
  </div>

  <!-- Formato texto -->
  <div class="toolbar-group">
    <button class="tb-btn" id="btn-bold" onclick="fmt('bold')" title="Negrita (Ctrl+B)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 4h8a4 4 0 010 8H6z"/><path d="M6 12h9a4 4 0 010 8H6z"/></svg>
      <span>N</span>
    </button>
    <button class="tb-btn" id="btn-italic" onclick="fmt('italic')" title="Cursiva (Ctrl+I)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="4" x2="10" y2="4"/><line x1="14" y1="20" x2="5" y2="20"/><line x1="15" y1="4" x2="9" y2="20"/></svg>
    </button>
    <button class="tb-btn" id="btn-underline" onclick="fmt('underline')" title="Subrayado (Ctrl+U)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 3v7a6 6 0 006 6 6 6 0 006-6V3"/><line x1="4" y1="21" x2="20" y2="21"/></svg>
    </button>
    <button class="tb-btn" id="btn-strikeThrough" onclick="fmt('strikeThrough')" title="Tachado">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.3 12H6.7m3.5-5.3C10.3 6.2 11 5.8 12 5.8c2 0 3.2 1.2 3.2 2.8 0 .6-.1 1.1-.4 1.5M8.2 16.5C8.7 17.6 10 18.2 12 18.2c2 0 3.5-1 3.5-2.6 0-.6-.2-1.1-.5-1.5"/></svg>
    </button>
    <button class="tb-btn" id="btn-superscript" onclick="fmt('superscript')" title="Super√≠ndice">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19l8-8m0 0l8-8m-8 8L4 3m8 8l8 8"/><path d="M20 12V6h4v1l-2 2 2 2v1h-4"/></svg>
    </button>
    <button class="tb-btn" id="btn-subscript" onclick="fmt('subscript')" title="Sub√≠ndice">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 5l8 8m0 0l8-8m-8 8L4 19m8-6l8 8"/><path d="M20 21v-6h4v1l-2 2 2 2v1h-4"/></svg>
    </button>
  </div>

  <!-- Color -->
  <div class="toolbar-group">
    <div class="color-group">
      <span class="color-label">A</span>
      <input type="color" class="color-input" id="textColor" value="#e8e8f0"
             onchange="applyColor('foreColor', this.value)" title="Color de texto">
    </div>
    <div class="color-group">
      <span class="color-label" style="background: rgba(255,255,255,0.08); padding: 0 2px; border-radius: 2px;">M</span>
      <input type="color" class="color-input" id="bgColor" value="#17171f"
             onchange="applyColor('hiliteColor', this.value)" title="Color de resaltado">
    </div>
  </div>

  <!-- Alineaci√≥n -->
  <div class="toolbar-group">
    <button class="tb-btn" onclick="fmt('justifyLeft')" title="Alinear izquierda">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="15" y2="12"/><line x1="3" y1="18" x2="18" y2="18"/></svg>
    </button>
    <button class="tb-btn" onclick="fmt('justifyCenter')" title="Centrar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="6" y1="12" x2="18" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
    </button>
    <button class="tb-btn" onclick="fmt('justifyRight')" title="Alinear derecha">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="9" y1="12" x2="21" y2="12"/><line x1="6" y1="18" x2="21" y2="18"/></svg>
    </button>
    <button class="tb-btn" onclick="fmt('justifyFull')" title="Justificar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
  </div>

  <!-- Listas -->
  <div class="toolbar-group">
    <button class="tb-btn" onclick="fmt('insertUnorderedList')" title="Lista con vi√±etas">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="9" y1="6" x2="20" y2="6"/><line x1="9" y1="12" x2="20" y2="12"/><line x1="9" y1="18" x2="20" y2="18"/><circle cx="4" cy="6" r="1" fill="currentColor"/><circle cx="4" cy="12" r="1" fill="currentColor"/><circle cx="4" cy="18" r="1" fill="currentColor"/></svg>
    </button>
    <button class="tb-btn" onclick="fmt('insertOrderedList')" title="Lista numerada">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="10" y1="6" x2="21" y2="6"/><line x1="10" y1="12" x2="21" y2="12"/><line x1="10" y1="18" x2="21" y2="18"/><text x="2" y="7" font-size="7" fill="currentColor" stroke="none">1</text><text x="2" y="13" font-size="7" fill="currentColor" stroke="none">2</text><text x="2" y="19" font-size="7" fill="currentColor" stroke="none">3</text></svg>
    </button>
    <button class="tb-btn" onclick="fmt('outdent')" title="Reducir sangr√≠a">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/><polyline points="8,8 4,12 8,16"/></svg>
    </button>
    <button class="tb-btn" onclick="fmt('indent')" title="Aumentar sangr√≠a">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="9" y1="12" x2="21" y2="12"/><line x1="9" y1="18" x2="21" y2="18"/><polyline points="4,8 8,12 4,16"/></svg>
    </button>
  </div>

  <!-- Insertar -->
  <div class="toolbar-group">
    <button class="tb-btn" onclick="insertLink()" title="Insertar enlace">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/></svg>
    </button>
    <button class="tb-btn" onclick="insertHR()" title="L√≠nea horizontal">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/></svg>
    </button>
    <button class="tb-btn" onclick="toggleFindBar()" title="Buscar y Reemplazar (Ctrl+F)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </button>
  </div>

  <!-- Corrector ortogr√°fico -->
  <div class="toolbar-group">
    <button class="tb-btn" id="btn-spell" onclick="toggleSpellCheck()" title="Corrector ortogr√°fico">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 100 20A10 10 0 0012 2z"/><path d="M8 12l3 3 5-5"/></svg>
      <span>Ortograf√≠a</span>
    </button>
    <button class="tb-btn" onclick="toggleSidebar()" title="Panel de sugerencias">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="15" y1="3" x2="15" y2="21"/></svg>
    </button>
  </div>

  <!-- Tema / Limpieza -->
  <div class="toolbar-group">
    <button class="tb-btn" onclick="toggleTheme()" title="Cambiar tema">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
    </button>
    <button class="tb-btn danger" onclick="clearFormat()" title="Limpiar formato">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7l16 0M6 7l2 14h8l2-14M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3"/></svg>
    </button>
  </div>
</div>

<!-- Find/Replace Bar -->
<div class="find-bar" id="findBar">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14" style="color:var(--text-muted)"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
  <input type="text" class="find-input" id="findInput" placeholder="Buscar..." oninput="findText()">
  <button class="tb-btn" onclick="findPrev()" title="Anterior">‚Üë</button>
  <button class="tb-btn" onclick="findNext()" title="Siguiente">‚Üì</button>
  <span class="find-count" id="findCount"></span>
  <input type="text" class="find-input" id="replaceInput" placeholder="Reemplazar...">
  <button class="tb-btn" onclick="replaceCurrent()">Reemplazar</button>
  <button class="tb-btn" onclick="replaceAll()">Todo</button>
  <button class="find-close" onclick="closeFindBar()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
  </button>
</div>

<!-- Editor Body -->
<div class="app-body">
  <div class="editor-container">
    <div class="editor-scroll">
      <div class="page">
        <div id="editor" contenteditable="true" spellcheck="false"
             onkeyup="onEditorInput()" oninput="onEditorInput()"
             onmouseup="updateToolbarState()"
             onkeydown="handleKeyDown(event)"
             oncontextmenu="showContextMenu(event)">
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-title">üîç Corrector Ortogr√°fico</div>
        <div class="spell-list" id="spellList">
          <div style="font-size:12px; color:var(--text-muted); padding: 8px 0;">
            Activa el corrector ortogr√°fico para ver sugerencias aqu√≠.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status-bar">
    <span class="status-item" id="sb-words">0 palabras</span>
    <span class="sep">|</span>
    <span class="status-item" id="sb-chars">0 caracteres</span>
    <span class="sep">|</span>
    <span class="status-item" id="sb-lines">L√≠nea 1</span>
    <span class="sep">|</span>
    <span class="status-item">
      Ortograf√≠a: <span id="sb-spell" class="spell-off">Inactiva</span>
    </span>
    <span class="status-item right" id="sb-time"></span>
  </div>
</div>

<!-- Context Menu -->
<div class="ctx-menu" id="ctxMenu">
  <div class="ctx-item" onclick="copyText(); hideCtx()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
    Copiar <small style="margin-left:auto;color:var(--text-dim)">Ctrl+C</small>
  </div>
  <div class="ctx-item" onclick="cutText(); hideCtx()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>
    Cortar <small style="margin-left:auto;color:var(--text-dim)">Ctrl+X</small>
  </div>
  <div class="ctx-item" onclick="pasteText(); hideCtx()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/></svg>
    Pegar <small style="margin-left:auto;color:var(--text-dim)">Ctrl+V</small>
  </div>
  <div class="ctx-divider"></div>
  <div class="ctx-item" onclick="fmt('bold'); hideCtx()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 4h8a4 4 0 010 8H6z"/><path d="M6 12h9a4 4 0 010 8H6z"/></svg>
    Negrita
  </div>
  <div class="ctx-item" onclick="fmt('italic'); hideCtx()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="4" x2="10" y2="4"/><line x1="14" y1="20" x2="5" y2="20"/><line x1="15" y1="4" x2="9" y2="20"/></svg>
    Cursiva
  </div>
  <div class="ctx-item" onclick="fmt('underline'); hideCtx()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 3v7a6 6 0 006 6 6 6 0 006-6V3"/><line x1="4" y1="21" x2="20" y2="21"/></svg>
    Subrayado
  </div>
  <div class="ctx-divider"></div>
  <div class="ctx-item" onclick="insertLink(); hideCtx()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/></svg>
    Insertar enlace
  </div>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

<script src="js/script.js"></script>
</body>
</html>
