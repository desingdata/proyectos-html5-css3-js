<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj en Html5, Css3 y JavaCript - Desing Data | ¡Su aliado estratégico en el ecosistema digital!</title>
	<link rel="icon" href="https://desingdata.github.io/desingdata/img/DesingData_favicon-96x96.png" sizes="96x96" type="image/png">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Reloj Analógico -->
        <div class="analog-clock">
            <div class="number n12">12</div>
            <div class="number n3">3</div>
            <div class="number n6">6</div>
            <div class="number n9">9</div>
            <div class="hand hour-hand" id="hour"></div>
            <div class="hand min-hand" id="min"></div>
            <div class="hand sec-hand" id="sec"></div>
        </div>
         <!-- Reloj Digital con Clima Integrado -->
        <div class="digital-clock">
            <div class="time" id="digitalTime">00:00:00</div>
            <div class="date" id="dateText">---</div>

            <div class="weather-container">
                <div class="weather-info">
                    <span class="weather-city" id="city">Buscando...</span>
                    <span class="weather-desc" id="weatherDesc">---</span>
                </div>
                <div class="weather-temp" id="temp">--°C</div>
            </div>

            <div id="status" class="status-msg">Esperando ubicación...</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
